name: Champagne CI

on:
  pull_request:
    branches:
      - "*"

env:
  NODE_VERSION: '20'

jobs:
  guard-hero:
    name: guard-hero
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: Resolve pnpm version
        id: pnpm-version
        run: |
          set -euxo pipefail
          node -p "require('./package.json').packageManager" | sed -E 's/^pnpm@(.+)/version=\1/' >> "$GITHUB_OUTPUT"
      - name: Enable corepack and pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare "pnpm@${{ steps.pnpm-version.outputs.version }}" --activate
      - name: Install dependencies
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile
      - name: Run hero guard
        run: |
          set -euxo pipefail
          pnpm -w guard:hero

