name: Champagne CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  guard-hero:
    name: guard-hero
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Enable corepack + pnpm
        run: |
          set -euxo pipefail
          corepack enable
          corepack prepare pnpm@9.15.4 --activate
          pnpm --version
      - name: Install deps
        run: |
          set -euxo pipefail
          pnpm install --frozen-lockfile
      - name: Run hero guard
        run: |
          set -euxo pipefail
          pnpm -w guard:hero

